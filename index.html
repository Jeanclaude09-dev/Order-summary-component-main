<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <img
          src="assets/images/illustration-hero.svg"
          alt=""
          class="hero-image"
        />
        <div class="text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="plan-details">
              <img src="assets/images/icon-music.svg" aria-hidden="true" />
              <div class="plan-info">
                <span class="plan-name">Annual Plan</span>
                <span class="plan-price">$59.99/year</span>
              </div>
            </div>
            <a href="#" class="change">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Jeanclaude09-dev">Jeanclaude09-dev</a>.
    </footer>
  </body>
</html>
